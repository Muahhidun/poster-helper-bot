# Nixpacks configuration for Railway deployment
# This app requires both Python and Node.js
# gRPC/Google Cloud requires additional system libraries

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs-18_x", "npm-9_x", "gcc", "glibc", "libcxx"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  "/opt/venv/bin/pip install -r requirements.txt",
  "cd mini_app && npm install"
]

[phases.build]
cmds = ["cd mini_app && npm run build"]

[start]
cmd = "/opt/venv/bin/python start_server.py"
