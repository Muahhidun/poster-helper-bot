# Nixpacks configuration for Railway deployment
# This app requires both Python and Node.js

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "python3 -m pip install -r requirements.txt",
  "cd mini_app && npm install"
]

[phases.build]
cmds = ["cd mini_app && npm run build"]

[start]
cmd = "python3 start_server.py"
