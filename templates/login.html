<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—Ö–æ–¥ ‚Äî Poster Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#f2f2f7;font-family:'Inter',-apple-system,BlinkMacSystemFont,'SF Pro Text',system-ui,sans-serif;-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased;min-height:100vh;display:flex;align-items:center;justify-content:center}

.login-wrap{width:100%;max-width:380px;padding:20px}
.login-card{background:#fff;border-radius:16px;padding:32px 24px;box-shadow:0 2px 12px rgba(0,0,0,.08)}

.login-icon{text-align:center;margin-bottom:16px;font-size:40px}
.login-title{text-align:center;font-size:20px;font-weight:700;color:#1c1c1e;margin-bottom:4px}
.login-subtitle{text-align:center;font-size:14px;color:#8e8e93;margin-bottom:24px}

.login-field{margin-bottom:14px}
.login-field label{display:block;font-size:13px;color:#6c6c70;margin-bottom:4px;font-weight:500}
.login-field input{width:100%;padding:12px 14px;border:1.5px solid #d1d1d6;border-radius:10px;font-size:16px;color:#1c1c1e;background:#fff;-webkit-appearance:none;appearance:none;transition:border-color .15s}
.login-field input:focus{outline:none;border-color:#007aff;box-shadow:0 0 0 3px rgba(0,122,255,.12)}
.login-field input::placeholder{color:#c7c7cc}

.login-btn{width:100%;padding:14px;background:#007aff;color:#fff;border:none;border-radius:12px;font-size:17px;font-weight:600;cursor:pointer;margin-top:8px;transition:background .15s;-webkit-appearance:none}
.login-btn:active{background:#0062d1}
.login-btn:disabled{background:#b0b0b5;cursor:not-allowed}

.login-error{background:#ff3b3015;color:#ff3b30;padding:10px 14px;border-radius:10px;text-align:center;font-size:14px;font-weight:500;margin-bottom:14px;display:none}
.login-error.visible{display:block}

.login-user{text-align:center;color:#8e8e93;font-size:13px;margin-top:16px}
.login-user strong{color:#1c1c1e;font-weight:600}
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="login-icon">üîê</div>
            <div class="login-title">Poster Helper</div>
            <div class="login-subtitle">–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É</div>

            <div id="error" class="login-error {% if error %}visible{% endif %}">
                {{ error or '' }}
            </div>

            <form method="POST" action="/login" id="loginForm">
                <div class="login-field">
                    <label for="username">–õ–æ–≥–∏–Ω</label>
                    <input type="text" id="username" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                           autocomplete="username" autocapitalize="none" autocorrect="off"
                           value="{{ username or '' }}" required>
                </div>
                <div class="login-field">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                           autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        var btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.textContent = '–í—Ö–æ–¥...';
    });
    </script>
</body>
</html>
